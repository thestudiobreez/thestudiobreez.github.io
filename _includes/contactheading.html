<div class="container">

  <div class="row">
      <div class="col-md-5">
          <img class="img-responsive img-rounded" src="images/contact-zw.jpg" alt="">
      </div>

      	<div class="container col-md-6">
      		<div class="row">
      			<div class="col-lg-8 col-lg-offset-2">
      				<form  action="//formspree.io/c.faulmann1988@gmail.com" method="POST" name="sentMessage" id="contactForm" novalidate>
      					<div class="row control-group">
      						<div class="form-group col-xs-12 floating-label-form-group controls">
      							<label class="kleur">Naam</label>
      							<input type="text" name="Name" class="form-control borders" placeholder="Naam" id="name" required data-validation-required-message="Please enter your name.">
      							<p class="help-block text-danger"></p>
      						</div>
      					</div>
      					<div class="row control-group">
      						<div class="form-group col-xs-12 floating-label-form-group controls">
      							<label class="kleur">Email</label>
      							<input type="email" name="_replyto" class="form-control borders" placeholder="Email" id="email" required data-validation-required-message="Please enter your email address.">
      							<p class="help-block text-danger"></p>
      						</div>
      					</div>
      					<div>
      						<input type="hidden"  name="_subject" value="New submission!">
      						<input type="text" name="_gotcha" style="display:none" />
      					</div>
      					<div class="row control-group">
      						<div class="form-group col-xs-12 floating-label-form-group controls">
      							<label class="kleur">Bericht</label>
      							<textarea rows="5" name="message" class="form-control borders" placeholder="Bericht" id="message" required data-validation-required-message="Please enter a message."></textarea>
      							<p class="help-block text-danger"></p>
      						</div>
      					</div>
      					<br>
      					<div class="row">
      						<div class="form-group col-xs-12">
      							<button type="submit" class="btn btn-success btn-lg">Verstuur</button>
      						</div>
      					</div>
      				</form>
      			</div>
      		</div>
      	</div>
      </section>
  </div>
</div>
